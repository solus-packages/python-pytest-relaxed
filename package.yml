name       : python-pytest-relaxed
version    : 1.1.5
release    : 2
source     :
    - https://github.com/bitprophet/pytest-relaxed/archive/1.1.5.tar.gz : 80ec97a6e220237b0fdb11ad0101005740bfe9855f0bc3851ac1e6ba1d5f7d95
license    : BSD-2-Clause
component  : programming.python
summary    : Relaxed test discovery for pytest
description: |
    pytest-relaxed provides 'relaxed' test discovery for pytest.
builddeps  :
    - python-decorator
    - python-pytest
rundeps    :
    - python-decorator
    - python-pytest
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3
